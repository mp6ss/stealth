<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Bot Name</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .invite-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #5865F2;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .invite-button:hover {
            background-color: #4752C4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Bot Name</h1>
        <p>A short description of your bot goes here.</p>
        <a href="YOUR_BOT_INVITE_LINK" class="invite-button">Invite the Bot</a>
        <p>Currently in <span id="server-count">...</span> servers!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
